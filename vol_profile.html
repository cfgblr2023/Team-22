<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
</head>
<body>
  <h1>Edit Profile</h1>

  <form action="update_profile.js" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="education">Highest Education:</label>
    <input type="text" id="education" name="education" required><br><br>

    <label for="document">Document Upload:</label>
    <input type="file" id="document" name="document" accept=".pdf, .doc, .docx"><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills"><br><br>

    <input type="submit" value="Update Profile">
  </form>
</body>
</html>
