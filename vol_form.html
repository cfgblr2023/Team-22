<!DOCTYPE html>
<html>
<head>
  <title>Add Course Form</title>
</head>
<body>
  <h2>Volunteer Registration Form</h2>
  
  <form>
    <label for="areaOfInterest">Area of Interest:</label>
    <select id="areaOfInterest" name="areaOfInterest">
      <option value="Programming"></option>
      <option value="Political Science">Science</option>
      <option value="History">History</option>
      <option value="Small Business Development"></option>
      <option value="Current Affairs"></option>
      <!-- Add more options based on available courses -->
    </select><br><br>
    
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName"><br><br>
    
    <label for="schedule">Availability for Live Sessions:</label><br>
    <input type="radio" id="weekdays" name="schedule" value="Weekdays">
    <label for="weekdays">Weekdays</label><br>
    <input type="radio" id="weekends" name="schedule" value="Weekends">
    <label for="weekends">Weekends</label><br><br>
    
    <label for="skillLevel">Skill Level:</label>
    <input type="range" id="skillLevel" name="skillLevel" min="1" max="10"><br><br>
    
    <label for="language">Language:</label>
    <select id="language" name="language">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Kannada">Kannada</option>
    </select><br><br>

    <label for="live">Available for Offline Sessions:</label><br>
    <input type="radio" id="offline" name="offline" value="1">
    <label for="weekdays">Yes</label><br>
    <input type="radio" id="online" name="offline" value="0">
    <label for="weekends">No</label><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
